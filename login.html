<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
  <!-- ! Login -->
  <div class="bg-gray-100 min-h-screen flex items-center justify-center p-10">

    <div class="w-full max-w-md bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-2xl font-bold mb-4 text-center">Foydalanuvchi ma'lumotlari</h2>

      <form id="userrForm" class="space-y-4">
        <div>
          <label class="block font-semibold">Ism</label>
          <input type="text" id="name" required
            class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>
        <div>
          <label class="block font-semibold">Email</label>
          <input type="email" id="email" required
            class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 font-semibold">
          Saqlash
        </button>
      </form>

      <div class="mt-6">
        <h3 class="text-xl font-bold mb-2">Saqlangan foydalanuvchilar:</h3>
        <ul id="userrList" class="list-disc pl-5 space-y-1 text-gray-700"></ul>
      </div>
    </div>

  </div>

  <script src="/app.js"></script>

</body>

</html>
