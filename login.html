<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fontex</title>
  <link rel="icon" href="/images/logosh.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#003399',
          },
          fontFamily: {
            inter: ["Inter", "sans-serif"],
          }
        }
      }
    }
  </script>
</head>

<body class="font-inter">
  <div class="mt-1 container mx-auto lg:pr-20 lg:pl-20 pl-2 pr-2 flex items-center justify-between">
    <a class="lg:w-80 md:w-60 w-36" href="/">
      <img src="/images/logo.svg" alt="logo">
    </a>
    <ul
      class="flex items-center *:p-1 gap-8 max-sm:hidden *:font-medium *:text-sm *:duration-300 *:hover:text-black *:text-[#777777]  lg:*:text-lg">
      <li><a class="" href="/">About</a></li>
      <li><a class="" href="/">Products</a></li>
      <li><a class="" href="/">Services</a></li>
      <li><a class="" href="/">Contact us</a></li>
    </ul>
    <div class="flex gap-4">
      <a href="/index.html"
        class="duration-300 bg-clifford py-1 px-5 lg:py-[10px] lg:px-[30px] md:py-[8px] md:px-[20px] rounded-lg text-white border border-clifford hover:bg-transparent hover:text-clifford md:text-xl">
        Home
        <i class="fa-solid fa-circle-user"></i>
      </a>
      <div class="cursor-pointer sm:hidden text-preliminary pr-2 text-3xl">
        <i class="fa-solid fa-bars fa-flip"></i>
      </div>
    </div>
  </div>

  <!-- ! Login -->
  <div class="bg-gray-100 min-h-screen flex items-center justify-center p-10">

    <div class="w-full max-w-md bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-2xl font-bold mb-4 text-center">Foydalanuvchi ma'lumotlari</h2>

      <form id="userrForm" class="space-y-4">
        <div>
          <label class="block font-semibold">Ism</label>
          <input type="text" id="name" required
            class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>
        <div>
          <label class="block font-semibold">Email</label>
          <input type="email" id="email" required
            class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 font-semibold">
          Saqlash
        </button>
      </form>

      <div class="mt-6">
        <h3 class="text-xl font-bold mb-2">Saqlangan foydalanuvchilar:</h3>
        <ul id="userrList" class="list-disc pl-5 space-y-1 text-gray-700"></ul>
      </div>
    </div>

  </div>


  <!--
    sm	640px	@media (min-width: 640px) { ... }
    md	768px	@media (min-width: 768px) { ... }
    lg	1024px	@media (min-width: 1024px) { ... }
    xl	1280px	@media (min-width: 1280px) { ... }
    2xl	1536px	@media (min-width: 1536px) { ... }
  -->

  <script src="/login.js"></script>

</body>

</html>
